<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: 'var(--color-primary)',
                        'primary-light': 'var(--color-primary-light)',
                        'primary-dark': 'var(--color-primary-dark)',
                        accent: 'var(--color-accent)',
                        secondary: 'var(--color-secondary)',
                        lavender: {
                            50: '#F5F3FF',
                            100: '#EDE9FE',
                        },
                        gold: '#FB8B24',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-primary: #ec4899;
            --color-primary-light: #f472b6;
            --color-primary-dark: #db2777;
            --color-accent: #14b8a6;
            --color-secondary: #a78bfa;
        }

        body {
            background-color: #F8F9FA; /* Warm Grey/Off white */
        }
        /* Hide scrollbar for clean UI in carousels */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* === Animations used throughout the app === */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes slideInRight {
            from { 
                transform: translateX(100%);
                opacity: 0;
            }
            to { 
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from { 
                transform: translateX(-100%);
                opacity: 0;
            }
            to { 
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOutRight {
            from { 
                transform: translateX(0);
                opacity: 1;
            }
            to { 
                transform: translateX(100%);
                opacity: 0;
            }
        }
        @keyframes slideOutUp {
            from { 
                transform: translateY(0);
                opacity: 1;
            }
            to { 
                transform: translateY(-100%);
                opacity: 0;
            }
        }
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        @keyframes checkmark {
            0% { transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes staggerItem {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation classes */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out both;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.35s ease-out both;
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.35s ease-out both;
        }
        .animate-scale-in {
            animation: scaleIn 0.3s ease-out both;
        }
        .animate-pop-in {
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        .animate-slide-in-right {
            animation: slideInRight 0.3s ease-out both;
        }
        .animate-slide-in-left {
            animation: slideInLeft 0.3s ease-out both;
        }
        .animate-slide-out-right {
            animation: slideOutRight 0.3s ease-in both;
        }
        .animate-slide-out-up {
            animation: slideOutUp 0.3s ease-in both;
        }
        .animate-checkmark {
            animation: checkmark 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Stagger animations for lists */
        @supports (animation-timeline: view()) {
            .stagger-child {
                animation: staggerItem 0.4s ease-out both;
            }
            .stagger-child:nth-child(1) { animation-delay: 0.05s; }
            .stagger-child:nth-child(2) { animation-delay: 0.1s; }
            .stagger-child:nth-child(3) { animation-delay: 0.15s; }
            .stagger-child:nth-child(4) { animation-delay: 0.2s; }
            .stagger-child:nth-child(5) { animation-delay: 0.25s; }
            .stagger-child:nth-child(n+6) { animation-delay: 0.3s; }
        }

        /* Fallback for browsers without support */
        .stagger-child {
            animation: staggerItem 0.4s ease-out both;
        }
        .stagger-child:nth-child(1) { animation-delay: 0.05s; }
        .stagger-child:nth-child(2) { animation-delay: 0.1s; }
        .stagger-child:nth-child(3) { animation-delay: 0.15s; }
        .stagger-child:nth-child(4) { animation-delay: 0.2s; }
        .stagger-child:nth-child(5) { animation-delay: 0.25s; }
        .stagger-child:nth-child(n+6) { animation-delay: 0.3s; }

    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
