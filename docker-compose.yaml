version: '3.8'

services:
  # ============= BASE DE DATOS =============
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-estilovivo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-estilovivo}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-estilovivo}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============= APLICACIÓN MONOLÍTICA =============
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-production}
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      
      # Database
      DATABASE_URL: postgresql://${DB_USER:-estilovivo}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-estilovivo}?schema=public
      
      # Authentication (CRITICAL - must be set in Coolify or will use default)
      JWT_SECRET: ${JWT_SECRET:-1713cd2057028b1dbbc5cd0b44b4106a0df1dcb66eb058763d09bf6de9ed733c}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # CORS (Coolify provides SERVICE_URL_APP automatically)
      CORS_ORIGIN: ${SERVICE_URL_APP:-http://localhost:3000}
      
      # Uploads
      UPLOADS_DIR: /app/uploads
      
      # Optional: SMTP (for password recovery)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    volumes:
      # Almacenamiento persistente
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_data:
  uploads_data:
