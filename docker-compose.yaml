version: '3.8'

services:
  # ============= BASE DE DATOS =============
  db:
    image: postgres:16-alpine
    container_name: estilovivo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-estilovivo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-estilovivo}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - estilovivo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-estilovivo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # ============= APLICACIÓN MONOLÍTICA =============
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-production}
    container_name: estilovivo-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-estilovivo}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-estilovivo}?schema=public
      UPLOADS_DIR: /app/uploads
    volumes:
      # Desarrollo: volume mounts para hot reload
      - ./server/src:/app/server/src:ro
      - ./server/prisma:/app/server/prisma:ro
      # Almacenamiento persistente
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - estilovivo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  estilovivo:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
