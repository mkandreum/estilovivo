version: '3.8'

services:
  # ============= BASE DE DATOS =============
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-estilovivo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-estilovivo}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-estilovivo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============= APLICACIÓN MONOLÍTICA =============
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-production}
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-estilovivo}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-estilovivo}?schema=public
      UPLOADS_DIR: /app/uploads
    volumes:
      # Almacenamiento persistente
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_data:
  uploads_data:
